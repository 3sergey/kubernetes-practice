kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: test-claim
  namespace: dynamic-nfs-test
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
spec:
  storageClassName: managed-nfs-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
